for isofile in $isopath/JanusLinux-*.iso; do
  if [ -e "$isofile" ]; then
    regexp --set=isoname "$isopath/(.*)" "$isofile"
    submenu "$isoname ->" "$isofile" {
      iso_path="$2"
      if [ -e (loop) ]; then
        loopback -d loop
      fi
      loopback loop "$iso_path"
      menuentry "JanusLinux" {
        bootoptions=""
        linux (loop)/bzImage $bootoptions
        initrd (loop)/rootfs.gz
      }
    }
  fi
done

